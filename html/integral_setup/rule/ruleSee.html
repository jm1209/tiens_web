<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>积分获取规则</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form">
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">
                积分数量
            </label>
            <div class="layui-input-block">
                <input disabled type="number" class="layui-input ruleCount" name="ruleCount" lay-verify="number|integer" placeholder="请输入积分数量">
            </div>
        </div>
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label">
                会员等级
            </label>
            <div class="layui-input-block">
                <select disabled name="ruleGradeId" lay-filter="ruleGradeId" class="ruleGradeId">
                    <option value="">请选择会员等级</option>

                </select>
            </div>
        </div>
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label">
                类型
            </label>
            <div class="layui-input-block">
                <select disabled name="ruleType" lay-filter="ruleType" class="ruleType">
                    <option value="">请选择</option>
                    <option value="0">拉新</option>
                    <option value="1">消费</option>
                </select>
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/integral_setup/rule/ruleAdd.js"></script>
</body>
</html>
