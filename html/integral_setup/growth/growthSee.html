<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>成长值规则</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form">
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label">
                类型
            </label>
            <div class="layui-input-block">
                <select disabled name="groType" lay-filter="groType" class="groType">
                    <option value="">请选择类型</option>
                    <option value="0">拉新</option>
                    <option value="1">分享</option>
                    <option value="2">评论</option>
                    <option value="3">消费</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">
                成长值
            </label>
            <div class="layui-input-block">
                <input disabled type="number" class="layui-input groGrowthCount" name="groGrowthCount" lay-verify="number|integer" placeholder="请输入成长值">
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">
                每日上限
            </label>
            <div class="layui-input-block">
                <input disabled type="number" class="layui-input groMaxCount" name="groMaxCount" lay-verify="number|integer" placeholder="请输入每日上限">
            </div>
        </div>

    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/integral_setup/growth/growthAdd.js"></script>
</body>
</html>
