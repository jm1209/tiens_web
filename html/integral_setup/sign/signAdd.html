<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>积分签到规则</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form">
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">
                <span class="day">签到天数</span>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input type="number" class="layui-input signDay" name="signDay" lay-verify="number|integer" placeholder="请输入签到天数">
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">
                <span class="num">积分数量</span>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input type="number" class="layui-input signCount" name="signCount" lay-verify="number|integer" placeholder="请输入积分数量">
            </div>
        </div>
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label">
                <span class="grade">会员等级</span>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <select name="signGradeId" lay-filter="signGradeId" class="signGradeId" lay-verify="required">

                </select>
            </div>
        </div>
        <div class="modleBtn">
            <div class="layui-form-item">
                <button class="layui-btn submit" lay-filter="addOrEdit" lay-submit>提交</button>
                <button class="layui-btn cancel">取消</button>
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/integral_setup/sign/signAdd.js"></script>
</body>
</html>
