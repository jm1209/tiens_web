<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>积分签到规则</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form">
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">
                签到天数
            </label>
            <div class="layui-input-block">
                <input disabled type="number" class="layui-input signDay" name="signDay" lay-verify="number|integer" placeholder="请输入签到天数">
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">
                积分数量
            </label>
            <div class="layui-input-block">
                <input disabled type="number" class="layui-input signCount" name="signCount" lay-verify="number|integer" placeholder="请输入积分数量">
            </div>
        </div>
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label">
                会员等级
            </label>
            <div class="layui-input-block">
                <select disabled name="signGradeId" lay-filter="signGradeId" class="signGradeId">
                    <option value="">请选择会员等级</option>

                </select>
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/integral_setup/sign/signAdd.js"></script>
</body>
</html>
