<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>流水明细</title>
    <link rel="stylesheet" href="../../../css/iconfont.css" />
    <link rel="stylesheet" href="../../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
    <style>
        .layui-table-cell {
            height: 28px;
            line-height: 28px;
        }
    </style>
</head>
<body class="childrenBody">
<div class="layui-tab layui-tab-brief">
    <ul class="layui-tab-title">
        <li class="layui-this integral">积分流水</li>
        <li class="balan">余额流水</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <blockquote class="layui-elem-quote quoteBox">
                <form class="layui-form">
                    <div class="layui-inline">
                        <div class="layui-btn record">
                            <i class="iconfont icon-shaixuan"></i>
                            <span>筛选</span>
                        </div>
                    </div>
                    <div class="record-wrapper chooseBox">
                        <div class="wrapper">
                            <div class="layui-row row">
                                <div class="layui-col-md3 screen-title stream">流水号</div>
                                <div class="layui-col-md9">
                                    <input type="text" class="layui-input recNumber" placeholder="请输入流水号">
                                </div>
                            </div>
                            <div class="layui-row row">
                                <div class="layui-col-md3 screen-title name">会员名称</div>
                                <div class="layui-col-md9">
                                    <input type="text" class="layui-input recMemName" placeholder="请输入会员名称">
                                </div>
                            </div>
                            <div class="layui-row row">
                                <div class="layui-col-md3 screen-title phone">手机号</div>
                                <div class="layui-col-md9">
                                    <input type="text" class="layui-input recPhone" placeholder="请输入手机号">
                                </div>
                            </div>
                            <div class="layui-row row">
                                <div class="layui-col-md3 screen-title type">获取类型</div>
                                <div class="layui-col-md9">
                                    <select class="recRecordType" name="recRecordType" lay-filter="recRecordType">
                                        <option value="">请选择获取类型</option>
                                        <option value="0">冻结</option>
                                        <option value="1">发放</option>
                                        <option value="2">签到</option>
                                        <option value="3">邀请</option>
                                        <option value="4">转入</option>
                                        <option value="5">转出</option>
                                        <option value="6">解冻</option>
                                        <option value="7">扣除</option>
                                        <option value="8">完善资料</option>
                                        <option value="9">消费</option>
                                    </select>
                                </div>
                            </div>
                            <div class="screenBtn">
                                <a class="layui-btn record_btn">搜索</a>
                                <a class="layui-btn recReset" >重置</a>
                            </div>
                        </div>
                    </div>
                </form>
            </blockquote>
            <table id="record" lay-filter="record"></table>
        </div>
        <div class="layui-tab-item">
            <blockquote class="layui-elem-quote quoteBox">
                <form class="layui-form">
                    <div class="layui-inline">
                        <div class="layui-btn balance">
                            <i class="iconfont icon-shaixuan"></i>
                            <span>筛选</span>
                        </div>
                    </div>
                    <div class="balance-wrapper chooseBox">
                        <div class="wrapper">
                            <div class="layui-row row">
                                <div class="layui-col-md3 screen-title stream">流水号</div>
                                <div class="layui-col-md9">
                                    <input type="text" class="layui-input amoNumber" placeholder="请输入流水号">
                                </div>
                            </div>
                            <div class="layui-row row">
                                <div class="layui-col-md3 screen-title name">会员名称</div>
                                <div class="layui-col-md9">
                                    <input type="text" class="layui-input amoMemName" placeholder="请输入会员名称">
                                </div>
                            </div>
                            <div class="layui-row row">
                                <div class="layui-col-md3 screen-title phone">手机号</div>
                                <div class="layui-col-md9">
                                    <input type="text" class="layui-input amoPhone" placeholder="请输入手机号">
                                </div>
                            </div>
                            <div class="layui-row row">
                                <div class="layui-col-md3 screen-title type">获取类型</div>
                                <div class="layui-col-md9">
                                    <select class="amoRecordType" name="amoRecordType" lay-filter="amoRecordType">
                                        <option value="">请选择获取类型</option>
                                        <option value="0">充值</option>
                                        <option value="1">提现</option>
                                        <option value="2">收款</option>
                                        <option value="3">付款</option>
                                        <option value="4">冻结</option>
                                        <option value="6">解冻</option>
                                    </select>
                                </div>
                            </div>
                            <div class="screenBtn">
                                <a class="layui-btn balance_btn">搜索</a>
                                <a class="layui-btn balReset">重置</a>
                            </div>
                        </div>
                    </div>
                </form>
            </blockquote>

            <table id="balance" lay-filter="balance"></table>
        </div>
    </div>
</div>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/language.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/integral_setup/accounts/accounts.js"></script>
</body>
</html>
