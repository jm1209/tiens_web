    <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>意见建议</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form layui-row">
        <div class="layui-inline magb15">
            <label class="layui-form-label title1">
                建议标题
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input sugTitle" disabled>
            </div>
        </div>
        <div class="layui-inline magb15">
            <label class="layui-form-label type">
                类型
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input sugTypeName" disabled>
            </div>
        </div>
        <div class="layui-inline magb15">
            <label class="layui-form-label vipname">
                会员名称
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input memberName" disabled>
            </div>
        </div>
        <div class="layui-inline magb15">
            <label class="layui-form-label phone">
                手机号
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input memberPhone" disabled>
            </div>
        </div>
        <div class="layui-inline magb15">
            <label class="layui-form-label sugtime">
                建议时间
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input createTime" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label sugImage">
                建议图片
            </label>
            <ul>

            </ul>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label sugcontent">
                建议内容
            </label>
            <div class="layui-input-block">
                <textarea class="layui-textarea sugContent" disabled></textarea>
            </div>
        </div>
        <div class=layui-form-item>
            <label class="layui-form-label replycontent">
                回复内容
            </label>
            <div class="layui-input-block">
                <textarea class="layui-textarea sugReplyContent" disabled></textarea>
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/suggest_setup/suggest/seeSug.js"></script>
</body>
</html>
