    <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>意见建议管理</title>
    <link rel="stylesheet" href="../../../css/iconfont.css" />
    <link rel="stylesheet" href="../../../layui/css/layui.css"  />
    <link rel="stylesheet" href="../../../css/public.css"  />
</head>
<body class="childrenBody">
    <form class="layui-form">
        <blockquote class="layui-elem-quote quoteBox">
            <div class="layui-inline">
                <div class="layui-btn screen">
                    <i class="iconfont icon-shaixuan"></i>
                    <span>筛选</span>
                </div>
            </div>
            <div class="screen-wrapper">
                <div class="wrapper">
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-title title1">建议标题</div>
                        <div class="layui-col-md9">
                            <input type="text" class="layui-input sugTitle" placeholder="请输入建议标题">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-title type">类型</div>
                        <div class="layui-col-md9">
                            <select class="suggestType" lay-filter="suggestType">

                            </select>
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-title createtime">创建时间</div>
                        <div class="layui-col-md9">
                            <input type="text" class="layui-input" id="createTime" placeholder="请选择时间范围">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-title isReply">是否回复</div>
                        <div class="layui-col-md9 replyradio">
                            <input type="radio" name="replyStatus" lay-filter="replyStatus" value="1" title="已回复">
                            <input type="radio" name="replyStatus" lay-filter="replyStatus"  value="0" title="未回复">
                        </div>
                    </div>
                    <div class="screenBtn">
                        <a class="layui-btn search_btn">搜索</a>
                        <button class="layui-btn reset" >重置</button>
                    </div>
                </div>
            </div>
        </blockquote>
        <!--表格数据-->
        <table id="tableList" lay-filter="tableList"></table>

        <!--操作-->
        <script type="text/html" id="listBar">
            <a class="layui-btn layui-btn-xs layui-btn-primary see" lay-event="see">查看</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary reply" lay-event="reply">回复</a>
        </script>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/suggest_setup/suggest/suggest.js"></script>
</body>
</html>
