<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>评论信息</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form layui-row">
        <div class="layui-inline magb15">
            <label class="layui-form-label type">
                类型
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input comType" disabled name="comType">
            </div>
        </div>
        <div class="layui-inline magb15">
            <label class="layui-form-label observer">
                评论人
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input comMemberId" disabled name="comMemberId">
            </div>
        </div>
        <div class="layui-inline magb15">
            <label class="layui-form-label commenttime">
                评论时间
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input createTime" disabled name="createTime">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label commentcontent">
                评论内容
            </label>
            <div class="layui-input-block">
                <textarea class="layui-textarea comContent" disabled></textarea>
            </div>
        </div>
        <div class=layui-form-item>
            <label class="layui-form-label replycontent">
                回复内容
            </label>
            <div class="layui-input-block">
                <textarea class="layui-textarea comReplyComment" disabled></textarea>
            </div>
        </div>
    </form>
    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/comment_setup/comment/seeCom.js"></script>
</body>
</html>
