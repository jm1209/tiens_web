<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>资讯信息</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form">
        <div class="magb15 layui-col-md4">
            <label class="layui-form-label classify">资讯分类</label>
            <div class="layui-input-block">
                <select name="newsCategoryId" class="newsCategoryId" disabled></select>
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label pageView"> 转发量</label>
            <div class="layui-input-block">
                <input type="number" class="layui-input" id='newsShareCount' disabled>
            </div>
        </div>
        <div class="layui-form-item layui-col-md4">
            <label class="layui-form-label title1">软文标题</label>
            <div class="layui-input-block">
                <input class="layui-input" id="newsTitle" disabled>
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label point">浏览量</label>
            <div class="layui-input-block">
                <input type="number" class="layui-input" id="newsPageView" disabled>
            </div>
        </div>
        <div class="layui-form-item layui-col-md4">
            <label class="layui-form-label share">点赞量</label>
            <div class="layui-input-block">
                <input type="number" class="layui-input" id="newsPointNumber" disabled>
            </div>
        </div>
        <div class="magb15 layui-col-md4">
            <label class="layui-form-label enable">是否启用</label>
            <div class="layui-input-block newsStatus">
                <input type="text" id="newsStatus" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item layui-col-md4">
            <label class="layui-form-label type">模板类型</label>
            <div class="layui-input-block">
                <select name="newsModelType"class="newsModelType" disabled>

                </select>
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label author">
                作者
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input newsEditor" disabled>
            </div>
        </div>
        <div class="layui-form-item layui-col-md4">
            <label class="layui-form-label setTop">是否置顶</label>
            <div class="layui-input-block newsIsTop">
                <input type="text" id="newsIsTop" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label setUp">标签设置</label>

            <div class="tagBox layui-input-block">
                <ul class="tagList">

                </ul>
            </div>
        </div>
        <div class="layui-form-item layui-col-md8">
            <label class="layui-form-label desc">资讯摘要</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" id="newsDescription" disabled></textarea>
            </div>
        </div>
        <div class="layui-form-item isBreviary">
            <label class="layui-form-label media">媒体文件</label>
            <div class="layui-inline">
                <div class="layui-upload-drag uploadImg" id="uploadBreviary">
                    <div class="upload-wrapper">
                        <i class="layui-icon"></i>
                        <p>点击上传，或将文件拖拽到此处</p>
                    </div>
                    <div class="showImg">
                        <img src="" height="100%" class="preview">
                        <div class="layui-icon closeImg">&#xe640;</div>
                    </div>
                </div>
            </div>
            <div class="uploadImgSize layui-inline">文件最佳尺寸为 <b>250 * 250</b>像素</div>
        </div>

        <div class="layui-form-item isBanner">
            <label class="layui-form-label media">媒体文件</label>
            <div class="layui-inline">
                <div class="layui-upload-drag uploadImg" id="uploadBanner">
                    <div class="upload-wrapper">
                        <i class="layui-icon"></i>
                        <p>点击上传，或将文件拖拽到此处</p>
                    </div>
                    <div class="showImg">
                        <img src="" height="100%" class="preview">
                        <div class="layui-icon closeImg">&#xe640;</div>
                    </div>
                </div>
            </div>
            <div class="uploadImgSize layui-inline">文件最佳尺寸为 <b>690 * 310</b>像素</div>
        </div>

        <div class="layui-form-item isVideo">
            <label class="layui-form-label media">媒体文件</label>
            <div class="layui-inline">
                <div class="layui-upload-drag uploadImg" id="uploadVideo">
                    <div class="upload-wrapper">
                        <i class="layui-icon"></i>
                        <p>点击上传，或将文件拖拽到此处</p>
                    </div>
                    <div class="showImg">
                        <video controls src="" width="100%" height="100%"></video>
                        <div class="layui-icon closeImg">&#xe640;</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="magb15 layui-form-item layui-col-md8">
            <label class="layui-form-label details">资讯详情</label>
            <div class="layui-input-block" id="newsDetail">
                <script id="editor" type="text/plain"></script>
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../ueditor/ueditor.config.js"></script>
    <script src="../../../ueditor/ueditor.all.js"></script>
    <script src="../../../ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="../../../js/news_setup/newsMessage/newsSee.js"></script>

</body>
</html>
