<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>资讯分类</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"  />
    <link rel="stylesheet" href="../../../css/public.css"  />
    <link rel="stylesheet" href="../../../css/jquery.minicolors.css"  />
    <style>
        .minicolors-theme-default .minicolors-swatch{
            top: 9px;
        }
    </style>
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form">
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label name">
                名称
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input tagName">
            </div>
        </div>
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label color">颜色</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input tagColor">
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/common/minicolors.min.js"></script>
    <script src="../../../js/news_setup/newsMessage/tag.js"></script>

</body>
</html>
