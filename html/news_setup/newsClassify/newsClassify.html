<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>资讯分类</title>
    <link rel="stylesheet" href="../../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-inline">
            <div class="layui-btn screen">
                <i class="iconfont icon-shaixuan"></i>
                <span>筛选</span>
            </div>
        </div>
        <div class="layui-inline addShow btnHide">
            <a class="layui-btn layui-btn-normal add_btn">
                <i class="layui-icon">&#xe61f;</i>
                <span>添加</span>
            </a>
        </div>
        <div class="layui-inline delShow btnHide">
            <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">
                <i class="layui-icon">&#xe640;</i>
                <span>删除</span>
            </a>
        </div>
        <div class="screen-wrapper">
            <div class="wrapper">
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title name">分类名称</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input categoryName" placeholder="请输入类别名称">
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title time">时间范围</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input" id="createTime" placeholder="请选择时间范围">
                    </div>
                </div>
                <div class="screenBtn">
                    <a class="layui-btn search_btn">搜索</a>
                    <button class="layui-btn reset">重置</button>
                </div>
            </div>
        </div>
    </blockquote>
    <!--表格数据-->
    <table id="tableList" lay-filter="tableList"></table>

    <!--操作-->
    <script type="text/html" id="listBar">
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="edit">编辑</a>
    </script>
</form>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/language.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/news_setup/newsClassify/newsClassify.js"></script>
</body>
</html>
