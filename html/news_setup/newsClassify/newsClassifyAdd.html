<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>资讯分类</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form">
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">
                <span class="name">分类名称</span>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input categoryName" maxlength="4" name="categoryName" lay-verify="required" placeholder="请输入分类名称">
            </div>
        </div>
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label state">状态</label>
            <div class="layui-input-block categoryStatus">
                <input type="radio" name="categoryStatus" value="1" title="启用" checked>
                <input type="radio" name="categoryStatus" value="0" title="未启用">
            </div>
        </div>
        <div class="modleBtn">
            <div class="layui-form-item">
                <button class="layui-btn submit" lay-filter="addOrEdit" lay-submit>提交</button>
                <button class="layui-btn cancel">取消</button>
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/news_setup/newsClassify/newsClassifyAdd.js"></script>
</body>
</html>
