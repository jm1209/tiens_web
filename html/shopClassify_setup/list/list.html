<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
  <title>商家管理</title>
  <link rel="stylesheet" href="../../../css/iconfont.css" />
  <link rel="stylesheet" href="../../../layui/css/layui.css"/>
  <link rel="stylesheet" href="../../../css/public.css"/>
  <link rel="stylesheet" type="text/css" href="../../../css/shopClassifyList.css"/>
</head>
<body>
  <div class="ves">
    <div class="search" id="search"></div>
    <div class="btnList" id="btnList"></div>
    <div class="table" id="table"></div>
    <div class="page" id="page"></div>
  </div>
</body>
<script type="text/html" id="btnListTpl">
  {{# for ( var i = 0, len = d.length; i < len; i ++ ) { var item = d[i] }}
    <div class="item">
      <button
        class="layui-btn layui-btn-primary event-btn"
        data-type="{{ d[i].dataType }}"
        >
        {{ item.title }}
      </button>
    </div>
  {{# } }}
</script>
<script type="text/html" id="searchTpl">
  {{# for ( var i = 0, len = d.length; i < len; i ++ ) { }}
    <div class="item">
      <input type="text" class="layui-input" placeholder="{{ d[i].placeholder }}" />
    </div>
  {{# } }}
</script>
<script type="text/html" id="tableTpl">
  <div class="head">
    {{# for ( var i in d.tableTitle ) { var item = d.tableTitle[i] }}
      <div class="item">{{ item.title }}</div>
    {{# } }}
  </div>
  <div class="list">
    {{# for ( var i = 0, len = d.data.list.length; i < len; i ++ ) { var item = d.data.list[i] }}
      <div class="line">
        <div class="item logo"><img src="{{ item.logo }}"></div>
        <div class="item name">{{ item.name }}</div>
        <div class="item manager">{{ item.admin }}</div>
        <div class="item contact">{{ item.phone }}</div>
        <div class="item status">{{ item.disabled == 1 ? '禁用' : '启用' }}</div>
        <div class="item createTime">{{ item.createTime }}</div>
        <div class="item introduce">{{ item.introduce }}</div>
        <div class="item operation">
          <button
            class="layui-btn layui-btn-primary layui-btn-xs btn event_modify"
            >
            修改
          </button>
          <button
            class="layui-btn layui-btn-primary layui-btn-xs btn event_delete"
            >
            删除
          </button>
          <button
            class="layui-btn layui-btn-primary layui-btn-xs btn event-details" data-index="{{ i }}"
            >
            查看
          </button>
        </div>
      </div>
    {{# } }}
  </div>
</script>
<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../ueditor/ueditor.config.js"></script>
<script src="../../../ueditor/ueditor.all.js"></script>
<script src="../../../js/shopClassify/list/list.js"></script>
</html>
