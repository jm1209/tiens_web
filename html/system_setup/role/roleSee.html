<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>查看角色角色</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form roleAdd">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <i id="name">角色名称</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input disabled type="text" class="layui-input roleName" name="roleName" lay-verify="required" placeholder="请输入角色名称"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <i id="desc">角色描述</i>
            </label>
            <div class="layui-input-block">
                <textarea disabled placeholder="请输入角色描述" class="layui-textarea roleDes" name="roleDes"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" id="state">状态</label>
            <div class="layui-input-block roleStatus">
                <input disabled type="radio" name="roleStatus" value="1" title="有效" checked>
                <input disabled type="radio" name="roleStatus" value="0" title="无效">
            </div>
        </div>

    </form>


    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/system_setup/role/roleAdd.js"></script>
</body>
</html>
