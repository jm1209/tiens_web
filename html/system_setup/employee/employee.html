<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>员工管理</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../../css/employee.css"/>
</head>
<body class="childrenBody">
    <form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-btn screen">
                    <i class="iconfont icon-shaixuan"></i>
                    <span>筛选</span>
                </div>
            </div>
            <div class="layui-inline addShow btnHide">
                <a class="layui-btn layui-btn-normal add_btn">
                    <i class="layui-icon">&#xe61f;</i>
                    <span>添加</span>
                </a>
            </div>
            <div class="layui-inline delShow btnHide">
                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">
                    <i class="layui-icon">&#xe640;</i>
                    <span>删除</span>
                </a>
            </div>
            <div class="screen-wrapper">
                <div class="wrapper">
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-title">账号</div>
                        <div class="layui-col-md9">
                            <input maxlength="30" type="text" class="layui-input empAccount" placeholder="请输入账号">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-name">用户名</div>
                        <div class="layui-col-md9">
                            <input maxlength="30" type="text" class="layui-input empName" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-phone">联系方式</div>
                        <div class="layui-col-md9">
                            <input maxlength="30" type="text" class="layui-input empPhoneno" placeholder="请输入联系方式">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-status">状态</div>
                        <div class="layui-col-md9 empStatusRadio">
                            <input type="radio" name="empStatus" lay-filter="empStatus" value="1" title="有效">
                            <input type="radio" name="empStatus" lay-filter="empStatus" value="0" title="无效">
                        </div>
                    </div>
                    <div class="screenBtn">
                        <a class="layui-btn search_btn">搜索</a>
                        <button class="layui-btn reset">重置</button>
                    </div>
                </div>
            </div>
        </form>
    </blockquote>
    <!--表格数据-->
    <table id="tableList" lay-filter="tableList"></table>

    <!--操作-->
    <script type="text/html" id="listBar">
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="edit">编辑</a>
    </script>
</form>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/common/language.js"></script>
<script src="../../../js/system_setup/employee/employee.js"></script>
</body>
</html>
