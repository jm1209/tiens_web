<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据字典</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"  />
    <link rel="stylesheet" href="../../../css/public.css"  />
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form">
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">
                <i id="key">key</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input disabled type="text" class="layui-input dicKey" name="dicKey" lay-verify="required" placeholder="请输入key">
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">
                <i id="value">值</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <textarea disabled placeholder="请输入内容" class="layui-textarea dicValue" name="dicValue" lay-verify="required"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">
                <i id="name">枚举名称</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <select disabled name="enumId" lay-filter="enumId" class="enumId" lay-verify="required">
                    <option value="">请选择枚举名称</option>

                </select>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">
                <i id="des">描述</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input disabled type="text" class="layui-input dicDdescription" name="dicDdescription" lay-verify="required" placeholder="请输入描述">
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">
                <i id="sort">序列号</i>
            </label>
            <div class="layui-input-block">
                <input disabled type="text" class="layui-input dicSeq" name="dicSeq" placeholder="请输入序列号">
            </div>
        </div>
        <div class="layui-row">
            <div class="magb15 layui-col-md4 layui-col-xs12">
                <label class="layui-form-label"><i id="status">状态</i></label>
                <div class="layui-input-block dicStatus">
                    <input disabled type="radio" name="dicStatus" value="1" title="有效" checked>
                    <input disabled type="radio" name="dicStatus" value="0" title="无效">
                </div>
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/system_setup/dictionary/dictionaryAdd.js"></script>
</body>
</html>
