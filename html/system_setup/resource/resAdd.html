<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>资源权限</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form roleAdd">
        <div class="layui-form-item">
            <label class="layui-form-label superior">上级资源</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input pname layui-disabled" disabled name="pname"/>
                <input type="hidden" class="pid" name="pid">
                <input type="hidden" class="ptype" name="ptype">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="resName">资源名称</span>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input maxlength="30" type="text" class="layui-input name" lay-verify="required" name="name"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="euName1">英文名称</span>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input maxlength="30" type="text" class="layui-input euName" lay-verify="required" name="euName"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="resUrl">资源路径</span>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input maxlength="150" type="text" class="layui-input url" lay-verify="required" name="url"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="resIcon">资源图标</span>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input maxlength="30" type="text" class="layui-input icon" lay-verify="required" name="icon"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="resType">资源类型</span>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <select name="type" lay-filter="type" class="type" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="1">模块</option>
                    <option value="2">页面</option>
                    <option value="3">按钮</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label resDesc">描述</label>
            <div class="layui-input-block">
                <textarea  class="layui-textarea remark" name="remark"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label resStats">状态</label>
            <div class="layui-input-block status">
                <input type="radio" name="status" value="1" title="有效" checked>
                <input type="radio" name="status" value="0" title="无效">
            </div>
        </div>
        <div class="modleBtn">
            <div class="layui-form-item">
                <button class="layui-btn submit" lay-filter="addOrEdit" lay-submit>提交</button>
                <a class="layui-btn" id="cancel">取消</a>
            </div>
        </div>

    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/system_setup/resource/resAdd.js"></script>
</body>
</html>
