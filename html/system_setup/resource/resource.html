<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>资源权限</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/resource.css">
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline addShow btnHide">
                <a class="layui-btn addPage">
                    <i class="layui-icon">&#xe61f;</i>
                    <span>新增</span>
                </a>
            </div>
            <div class="layui-inline editShow">
                <a class="layui-btn layui-btn-normal editPage">
                    <i class="layui-icon">&#xe642;</i>
                    <span>编辑</span>
                </a>
            </div>
            <div class="layui-inline delShow btnHide">
                <a class="layui-btn layui-btn-danger layui-btn-normal delPage">
                    <i class="layui-icon">&#xe640;</i>
                    <span>删除</span>
                </a>
            </div>
        </form>
    </blockquote>
</form>

<div class="layui-container">
    <div id="treeview"></div>
</div>


<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/common/language.js"></script>
<script src="../../../js/common/treeview.min.js"></script>
<script src="../../../js/system_setup/resource/resource.js"></script>
</body>
</html>
