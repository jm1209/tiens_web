<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加编辑角色-layui后台管理模板</title>
	<link rel="stylesheet" href="../../../layui/css/layui.css"  />
	<link rel="stylesheet" href="../../../css/public.css"  />
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form roleAdd">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <i id="name">枚举名称</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input enumName" lay-verify="required" placeholder="请输入枚举名称" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" id="des">枚举描述</label>
            <div class="layui-input-block">
                <textarea disabled placeholder="请输入内容" class="layui-textarea desc"></textarea>
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/system_setup/enum/enmuAdd.js"></script>
</body>
</html>
