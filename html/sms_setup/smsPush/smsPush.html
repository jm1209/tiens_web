<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>消息推送</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
    <link rel="stylesheet" href="../../../css/iconfont.css"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-btn screen">
                <i class="iconfont icon-shaixuan"></i>
                <span>筛选</span>
            </div>
            <div class="layui-inline pushShow btnHide">
                <a class="layui-btn layui-btn-normal add_btn">
                    <i class="layui-icon">&#xe63a;</i>
                    <span>推送</span>
                </a>
            </div>
        </form>
        <div class="screen-wrapper">
            <div class="wrapper">
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title title1">消息标题</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input mesTitle" placeholder="请输入消息标题">
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title time">选择时间</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input" id="createTime" placeholder="请选择时间范围">
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title pushstatus">推送状态</div>
                    <div class="layui-col-md9">
                        <select name="mesPushStatus" lay-filter="mesPushStatus" class="mesPushStatus pushStatusList">

                        </select>
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title isread">是否已读</div>
                    <div class="layui-col-md9 isRead">

                    </div>
                </div>
                <div class="screenBtn">
                    <a class="layui-btn search_btn">搜索</a>
                    <button class="layui-btn reset" >重置</button>
                </div>
            </div>
        </div>
    </blockquote>
    <!--表格数据-->
    <table id="tableList" lay-filter="tableList"></table>

    <!--操作-->
    <script type="text/html" id="listBar">
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="push">推送</a>
    </script>
</form>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/language.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/sms_setup/smsPush/smsPush.js"></script>
</body>
</html>
