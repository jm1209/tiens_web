<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>消息推送</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <style>
        .tag {
            margin-top: 9px;
            display: none;
        }
    </style>
</head>
<body class="childrenBody">
<input type="hidden" class="sign"/>
<div class="layui-container layui-form">
    <form class="layui-form">
        <div class="layui-row row">
            <div class="layui-col-md1 title phone1">手机号</div>
            <div class="layui-col-md2">
                <input type="text" class="layui-input memPhone" name="memPhone">
            </div>
            <div class="layui-col-md1 title viplevel">会员等级</div>
            <div class="layui-col-md2">
                <select class="memGradeId" name="memGradeId" lay-filter="memGradeId">

                </select>
            </div>
            <div class="layui-col-md1 title createtime">注册时间</div>
            <div class="layui-col-md2">
                <input type="text" class="layui-input" id="createTime">
            </div>
            <div class="layui-col-md1 title invitationcode">会员邀请码</div>
            <div class="layui-col-md2">
                <input type="text" class="layui-input memInvitationCode" name="memInvitationCode">
            </div>
        </div>
        <div class="layui-row row">
            <div class="layui-col-md1 title isautonym">是否实名</div>
            <div class="layui-col-md2">
                <select class="memIsRealName" name="memIsRealName" lay-filter="memIsRealName">

                </select>
            </div>
            <div class="layui-col-md1 title completeinfo">完善资料</div>
            <div class="layui-col-md2">
                <select class="memIsPerfectInfo" name="memIsPerfectInfo" lay-filter="memIsPerfectInfo">

                </select>
            </div>
            <div class="layui-col-md1 title sex1">性别</div>
            <div class="layui-col-md2">
                <select class="memSex" name="memSex" lay-filter="memSex">

                </select>
            </div>
            <div class="layui-col-md1 title vipstatus">会员状态</div>
            <div class="layui-col-md2">
                <select class="memStatus" name="memStatus" lay-filter="memStatus">

                </select>
            </div>
        </div>
      <!--  <div class="layui-row row">
            <div class="layui-col-md12" style="text-align: center">
                <button class="layui-btn layui-btn-sm" lay-filter="choose" lay-submit>查看会员</button>
            </div>
        </div>-->
        <div class="layui-row row">
            <div class="layui-col-md1 title selecttag">已选标签</div>
            <div class="tagBox layui-input-block">
                <ul class="tagList">
                    <li class="tag phone" style="background-color: #ec101a;">
                        <img src="../../../images/tag-cover.png">
                        <span class="tagText"></span>
                        <i class="delTag">×</i>
                    </li>
                    <li class="tag grade" style="background-color: #ffa184;">
                        <img src="../../../images/tag-cover.png">
                        <span class="tagText"></span>
                        <i class="delTag">×</i>
                    </li>
                    <li class="tag time" style="background-color: #89cfff;">
                        <img src="../../../images/tag-cover.png">
                        <span class="tagText"></span>
                        <i class="delTag">×</i>
                    </li>
                    <li class="tag code" style="background-color: #75ddb0;">
                        <img src="../../../images/tag-cover.png">
                        <span class="tagText"></span>
                        <i class="delTag">×</i>
                    </li>
                    <li class="tag real" style="background-color: #75ddb0;">
                        <img src="../../../images/tag-cover.png">
                        <span class="tagText"></span>
                        <i class="delTag">×</i>
                    </li>
                    <li class="tag perfect" style="background-color: #74dded;">
                        <img src="../../../images/tag-cover.png">
                        <span class="tagText"></span>
                        <i class="delTag">×</i>
                    </li>
                    <li class="tag sex" style="background-color: #fad21a;">
                        <img src="../../../images/tag-cover.png">
                        <span class="tagText"></span>
                        <i class="delTag">×</i>
                    </li>
                    <li class="tag status" style="background-color: #009688;">
                        <img src="../../../images/tag-cover.png">
                        <span class="tagText"></span>
                        <i class="delTag">×</i>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>

<!--表格数据-->
<table id="tableList" lay-filter="tableList"></table>

<div class="layui-form-item" style="margin-top: 20px">
    <label class="layui-form-label smstitle">
        <span>消息标题</span>
        <i class="layui-badge-dot"></i>
    </label>
    <div class="layui-input-block">
        <input type="text" class="layui-input smsTitle" placeholder="消息标题" id="mesTitle">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label smsdesc">
        <span>消息摘要</span>
        <i class="layui-badge-dot"></i>
    </label>
    <div class="layui-input-block">
        <input type="text" class="layui-input smsDesc" placeholder="消息摘要" id="mesDescription">
    </div>
</div>

<div class="layui-inline">
    <label class="layui-form-label smimage">
        消息图片
    </label>
    <div class="layui-inline">
        <div class="layui-upload-drag uploadImg" id="uploadImg">
            <div class="upload-wrapper">
                <i class="layui-icon"></i>
                <p>点击上传，或将文件拖拽到此处</p>
            </div>
            <div class="showImg">
                <img src="" width="100" height="100">
                <div class="layui-icon closeImg">&#xe640;</div>
            </div>
        </div>
    </div>
    <div class="uploadImgSize layui-inline">图片最佳尺寸为 <b>630 * 268</b>像素</div>
</div>

<div class="layui-form-item" style="margin-top: 20px;margin-bottom: 70px">
    <label class="layui-form-label content">
        <span>消息内容</span>
        <i class="layui-badge-dot"></i>
    </label>
    <div class="layui-input-block" id="content">
        <script id="editor" type="text/plain"></script>
    </div>
</div>

<div class="layui-form-item layui-row">
    <div style="text-align: center">
        <button class="layui-btn" id="addOrEdit">提交</button>
    </div>
</div>


<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/language.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../ueditor/ueditor.config.js"></script>
<script src="../../../ueditor/ueditor.all.js"></script>
<script src="../../../js/sms_setup/smsPush/smsPushAdd.js"></script>
<script src="../../../js/common/ueurl.js"></script>
</body>
</html>
