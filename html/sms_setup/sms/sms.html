<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>消息推送</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
    <link rel="stylesheet" href="../../../css/iconfont.css"/>
</head>
<body class="childrenBody">
    <form class="layui-form">
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-btn screen">
                    <i class="iconfont icon-shaixuan"></i>
                    <span>筛选</span>
                </div>
                <div class="layui-inline pushShow btnHide">
                    <a class="layui-btn layui-btn-normal add_btn">
                        <i class="layui-icon">&#xe63a;</i>
                        <span>推送</span>
                    </a>
                </div>
            </form>
            <div class="screen-wrapper">
                <div class="wrapper">
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-title createtime">创建时间</div>
                        <div class="layui-col-md9">
                            <input type="text" class="layui-input" id="createTime" placeholder="请选择时间范围">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-title pushstatus">推送状态</div>
                        <div class="layui-col-md9">
                            <select name="pushStatus" lay-filter="pushStatus" class="pushStatus pushStatusList">

                            </select>
                        </div>
                    </div>
                    <div class="screenBtn">
                        <a class="layui-btn search_btn">搜索</a>
                        <button class="layui-btn reset" >重置</button>
                    </div>
                </div>
            </div>
        </blockquote>
        <!--表格数据-->
        <table id="tableList" lay-filter="tableList"></table>

    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/sms_setup/sms/sms.js"></script>
</body>
</html>
