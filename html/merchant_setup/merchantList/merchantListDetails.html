<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../../../css/merchantListDetails.css"/>
  </head>
  <body>
    <div class="info">
      <div class="line">
        <div class="item logo">
          <span class="title">商家LOGO：</span>
          <img src="{{ d.logo }}"/>
        </div>
        <div class="item aptitude">
          <span class="title">商家资质：</span>
          {{ d.aptitudeId }}
        </div>
      </div>
      <div class="line">
        <div class="item">
          <span class="title name">名称：</span>
          <span class="cont">{{ d.name }}</span>
        </div>
      </div>
      <div class="line">
        <div class="item">
          <span class="title name">商家管理员：</span>
          <span class="cont">{{ d.admin }}</span>
        </div>
        <div class="item">
          <span class="title name">联系电话：</span>
          <span class="cont">{{ d.phone }}</span>
        </div>
        <div class="item">
          <span class="title name">商家标签：</span>
          <span class="cont">{{ d.label }}</span>
        </div>
      </div>
      <div class="line">
        <div class="item">
          <span class="title name">地址：</span>
          <span class="cont">{{ d.address }}</span>
        </div>
        <div class="item">
          <span class="title name">创建人：</span>
          <span class="cont">{{ d.createName }}</span>
        </div>
        <div class="item">
          <span class="title name">创建时间：</span>
          <span class="cont">{{ d.createTime }}</span>
        </div>
      </div>
      <div class="line">
        <div class="item introduce">
          <span class="title">商家介绍</span>
          <span class="cont">
            如果你无法简洁的表达你的想法，那只说明你还不够了解它。-- 阿尔伯特·爱因斯坦（新增时为富文本）
          </span>
        </div>
      </div>
    </div>
    <div class="goods">
      
    </div>
  </body>
</html>
