<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>

</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label jumptype">商品名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="" lay-verify="required" placeholder="请输入商品名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label desc">商品描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入商品描述" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-md4">
            <label class="layui-form-label type">商品主类</label>
            <div class="layui-input-block">
                <select name="" lay-filter="" class="" lay-verify="required">
                    <option value="">热销</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label type">商品子类</label>
            <div class="layui-input-block">
                <select name="" lay-filter="" class="" lay-verify="required">
                    <option value="">特卖</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-md4">
            <label class="layui-form-label type">商品类型</label>

                    <option value="">热销</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label type">配送方式</label>
            <div class="layui-input-block">
                <select name="" lay-filter="" class="" lay-verify="required">
                    <option value="">特卖</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label type">邮费模板</label>
            <div class="layui-input-block">
                <select name="" lay-filter="" class="" lay-verify="required">
                    <option value="">特卖</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-md4">
            <label class="layui-form-label type">商品销量</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="" lay-verify="required" placeholder="请输入商品销量">
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label type">商品地址</label>
            <div class="layui-input-block">

            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-md4">
            <label class="layui-form-label">上架时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="" lay-verify="required" id="up" placeholder="请选择上架时间">
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label">下架时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="" lay-verify="required" id="lower" placeholder="请选择下架时间">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">缩略图</label>
        <div class="layui-inline">
            <div class="layui-upload-drag uploadImg" id="breviary">
                <div class="upload-wrapper">
                    <i class="layui-icon"></i>
                    <p>处点击上传，或将文件拖拽到此</p>
                </div>
                <div class="showImg">
                    <img src="" height="100%">
                    <div class="layui-icon closeImg">&#xe640;</div>
                </div>
            </div>
        </div>
        <div class="uploadImgSize layui-inline">
            限上传一张缩略图<br>
            图片最佳尺寸为 <b>180 * 180</b>像素
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">轮播顶图</label>
        <div class="banView layui-input-block">
            <div class="banBox">

            </div>
            <div class="layui-icon banner">&#xe654;</div>
        </div>

        <label class="layui-form-label"></label>
        <div class="layui-input-block txt">可上传多张图,图片最佳640*320</div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-md3">
            <label class="layui-form-label type">规格参数</label>
            <div class="layui-input-block">
                <select name="" lay-filter="" class="" lay-verify="required">
                    <option value="">热销</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>
        </div>
        <div class="layui-col-md2">
            <label class="layui-form-label type">积分支付</label>
            <div class="layui-input-block">
                <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="是|否">
            </div>
        </div>
        <div class="layui-col-md4">
            <button class="layui-btn layui-btn-normal layui-btn-sm">规格新增</button>
        </div>

    </div>
