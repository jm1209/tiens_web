<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商家管理</title>
    <link rel="stylesheet" href="../../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-inline">
            <div class="layui-btn screen">
                <i class="iconfont icon-shaixuan"></i>
                <span>筛选</span>
            </div>
        </div>
        <div class="layui-inline addShow btnHide">
            <a class="layui-btn layui-btn-normal add_btn">
                <i class="layui-icon">&#xe61f;</i>
                <span>添加</span>
            </a>
        </div>
        <div class="layui-inline importShow btnHide">
            <a class="layui-btn layui-btn-normal importAll_btn">
                <i class="layui-icon">&#xe601;</i>
                <span>导出</span>
            </a>
        </div>
        <div class="layui-inline merShow btnHide">
            <a class="layui-btn  layui-btn-normal merAll_btn">
                <i class="layui-icon">&#xe614;</i>
                <span>启用/禁用</span>
            </a>
        </div>
        <div class="layui-inline delShow btnHide">
            <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">
                <i class="layui-icon">&#xe640;</i>
                <span>删除</span>
            </a>
        </div>

        <div class="screen-wrapper">
            <div class="wrapper">
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title screen-phone">手机号</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input merPhone" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title screen-name">名称</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input shopName" placeholder="请输入名称">
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title screen-admin">管理员</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input managerName" placeholder="请输入管理员">
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-roleStatus">状态</div>
                    <div class="layui-col-md9 roleStatusRadio">
                        <input type="radio" name="merStatus" lay-filter="merStatus" value="1" title="启用">
                        <input type="radio" name="merStatus" lay-filter="merStatus" value="0" title="禁用">
                    </div>
                </div>

                <div class="screenBtn">
                    <a class="layui-btn search_btn">搜索</a>
                    <button class="layui-btn reset">重置</button>
                </div>
            </div>
        </div>
    </blockquote>
    <!--表格数据-->
    <table id="tableList" lay-filter="tableList"></table>
</form>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/language.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/merchant_setup/merchantList/merchantList.js"></script>
</body>
</html>
