<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>启用/禁用</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
    <link rel="stylesheet" href="../../../css/merlistStop.css" />
</head>
<body class="childrenBody">
    <input type="hidden" class="ids"/>
    <form class="layui-form roleAdd">
        <div class="layui-form-item">
            <label class="layui-form-label" id="state">状态</label>
            <div class="layui-input-block merStatus">
                <input type="radio" name="merStatus" value="1" title="启用" checked>
                <input type="radio" name="merStatus" value="0" title="禁用">
            </div>
        </div>
        <div class="modleBtn">
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="merEdit" lay-submit id="submit">提交</button>
                <button class="layui-btn cancel">取消</button>
            </div>
        </div>
    </form>


    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/merchant_setup/merchantList/merchantList.js"></script>
</body>
</html>
