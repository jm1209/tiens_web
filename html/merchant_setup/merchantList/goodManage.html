<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>商家管理</title>
    <link rel="stylesheet" href="../../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../css/goodManage.css"/>
</head>

<body class="childrenBody">
<div>
    <div class="layui-form-item">
        <div class="layui-col-md4">
            <label class="layui-form-label jumptype">商家logo</label>
            <div>
                <img src="http://221.239.72.121:443/files/pictures/2018/08/15/09/81e0b324ec024e3ca2e5df5005497918/original.jpg"
                     height="126">
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label jumptype">商家资质</label>
            <div>
                <img src="http://221.239.72.121:443/files/pictures/2018/08/15/09/81e0b324ec024e3ca2e5df5005497918/original.jpg"
                     height="126">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-col-md4">
        <label class="layui-form-label jumptype">名称</label>
        <div class="layui-input-block">奢侈品专营</div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-md4">
            <label class="layui-form-label jumptype">商家管理员</label>
            <div class="layui-input-block">Andysen</div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label jumptype">联系电话</label>
            <div class="layui-input-block">XXXXXXXXXX</div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label jumptype">商家标签</label>
            <div class="layui-input-block">正品保障 优质商家</div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-md4">
            <label class="layui-form-label jumptype">地址</label>
            <div class="layui-input-block">天津市武清开发区新源道北18号</div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label jumptype">创建人</label>
            <div class="layui-input-block">Andysen</div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label jumptype">创建时间</label>
            <div class="layui-input-block">Andysen</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商家介绍</label>
        <div class="layui-input-block">如果你无法简洁的表达你的想法，那只说明你还不够了解它。-- 阿尔伯特·爱因斯坦（新增时为富文本）</div>
    </div>

    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this">商品信息</li>
            <li>规格信息</li>
        </ul>
        <div class="layui-tab-content" style="height: 100px;">
            <blockquote class="layui-elem-quote layui-form quoteBox">
                <div class="layui-inline">
                    <div class="layui-btn screen">
                        <i class="iconfont icon-shaixuan"></i>
                        <span>筛选</span>
                    </div>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal add_btn">
                        <i class="layui-icon">&#xe61f;</i>
                        <span>添加</span>
                    </a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">
                        <i class="layui-icon">&#xe640;</i>
                        <span>删除</span>
                    </a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">
                        <i class="layui-icon">&#xe640;</i>
                        <span>启用/禁用</span>
                    </a>
                </div>
                <div class="screen-wrapper">
                    <div class="wrapper">
                        <div class="layui-row row">
                            <div class="layui-col-md3 screen-title busname">业态名称</div>
                            <div class="layui-col-md9">
                                <input type="text" class="layui-input busName" placeholder="请输入业态名称">
                            </div>
                        </div>
                        <div class="layui-row row">
                            <div class="layui-col-md3 screen-title bustype">业态类型</div>
                            <div class="layui-col-md9">
                                <select class="busType" name="busType" lay-filter="busType">

                                </select>
                            </div>
                        </div>
                        <div class="layui-row row">
                            <div class="layui-col-md3 screen-title jumptype">跳转类型</div>
                            <div class="layui-col-md9">
                                <select class="busTargetType" name="busTargetType" lay-filter="busTargetType">

                                </select>
                            </div>
                        </div>

                        <div class="layui-row row">
                            <div class="layui-col-md3 screen-title isenabled">是否启用</div>
                            <div class="layui-col-md9 adradio">
                                <input type="radio" name="busStatus" lay-filter="busStatus" value="0" title="未启用">
                                <input type="radio" name="busStatus" lay-filter="busStatus" value="1" title="启用">
                            </div>
                        </div>
                        <div class="screenBtn">
                            <a class="layui-btn search_btn">搜索</a>
                            <button class="layui-btn reset">重置</button>
                        </div>
                    </div>
                </div>
            </blockquote>
            <table id="tableList" lay-filter="tableList"></table>
        </div>
        <div class="layui-tab-item">内容2</div>
    </div>
</div>


<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/language.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/merchant_setup/merchantList/goodManage.js"></script>
</body>

</html>
