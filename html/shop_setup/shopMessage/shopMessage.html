<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>店铺信息</title>
    <link rel="stylesheet" href="../../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <style>
        .layui-table-cell{
            height: 56px;
            line-height: 56px;
        }
    </style>
</head>
<body class="childrenBody">
    <form class="layui-form">
        <blockquote class="layui-elem-quote quoteBox">
            <div class="layui-inline">
                <div class="layui-btn screen">
                    <i class="iconfont icon-shaixuan"></i>
                    <span>筛选</span>
                </div>
            </div>
            <div class="layui-inline addShow btnHide">
                <a class="layui-btn layui-btn-normal add_btn">
                    <i class="layui-icon">&#xe61f;</i>
                    <span>添加</span>
                </a>
            </div>
            <div class="screen-wrapper">
                <div class="wrapper">
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-title shopname">店铺名称</div>
                        <div class="layui-col-md9">
                            <input type="text" class="layui-input shopName" placeholder="请输入店铺名称">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-title shopcode">店铺编号</div>
                        <div class="layui-col-md9">
                            <input type="text" class="layui-input shopCode" placeholder="请输入店铺编号">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-title phone">手机号</div>
                        <div class="layui-col-md9">
                            <input type="text" class="layui-input shopMobile" placeholder="请输入手机号">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-title shopadress">店铺地址</div>
                        <div class="layui-col-md9">
                            <input type="text" class="layui-input shopAddress" placeholder="请输入店铺地址">
                        </div>
                    </div>
                    <div class="screenBtn">
                        <a class="layui-btn search_btn">搜索</a>
                        <button class="layui-btn reset" >重置</button>
                    </div>
                </div>
            </div>
        </blockquote>
        <!--表格数据-->
        <table id="tableList" lay-filter="tableList"></table>

        <!--操作-->
        <script type="text/html" id="listBar">
            <a class="layui-btn layui-btn-xs layui-btn-primary see" lay-event="see">查看</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary edit" lay-event="edit">编辑</a>
        </script>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/shop_setup/shopMessage/shopMessage.js"></script>
</body>
</html>
