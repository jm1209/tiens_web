<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>店铺信息</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form">
        <div class="layui-col-md4">
            <label class="layui-form-label shopname">
                店铺名称
            </label>
            <div class="layui-input-block">
                <input disabled type="text" class="layui-input shopName">
            </div>
        </div>
        <div class="magb15 layui-col-md3">
            <label class="layui-form-label isenabled">
                是否启用
            </label>
            <div class="layui-input-block shopStatus shopisenabled">
                <input disabled type="radio" value="1" title="启用" >
                <input disabled type="radio" value="0" title="未启用">
            </div>
        </div>
        <div class="layui-form-item layui-col-md4">
            <label class="layui-form-label longitude">
                店铺经度
            </label>
            <div class="layui-input-block">
                <input disabled type="text" class="layui-input shopLongitude">
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label latitude">
                店铺纬度
            </label>
            <div class="layui-input-block">
                <input disabled type="text" class="layui-input shopLatitude">
            </div>
        </div>
        <div class="layui-form-item layui-col-md4">
            <label class="layui-form-label phone">
                联系电话
            </label>
            <div class="layui-input-block">
                <input disabled type="text" class="layui-input shopMobile">
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label shopadress">
                联系地址
            </label>
            <div class="layui-input-block">
                <input disabled type="text" class="layui-input shopAddress">
            </div>
        </div>
        <div class="layui-form-item layui-col-md4">
            <label class="layui-form-label salltime">
                营业时间
            </label>
            <div class="layui-input-block">
                <input disabled type="text" class="layui-input" id="shopBusinessHour">
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label sharecount">
                转发量
            </label>
            <div class="layui-input-block">
                <input disabled type="text" class="layui-input shopShareCount">
            </div>
        </div>
        <div class="layui-form-item layui-col-md4">
            <label class="layui-form-label pointnumber">
                点赞量
            </label>
            <div class="layui-input-block">
                <input disabled type="text" class="layui-input shopPointNumber">
            </div>
        </div>
        <div class="magb15 layui-col-md4 see">
            <label class="layui-form-label shoppageview">
                浏览量
            </label>
            <div class="layui-input-block shopStatus">
                <input disabled type="text" class="layui-input shopPageView " >
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label shoplogo">
                    店铺logo
                </label>
                <div class="layui-inline">
                    <div class="layui-upload-drag uploadImg" id="uploadImg">
                        <img src="" width="100" height="100">
                    </div>
                </div>
                <div class="uploadImgSize layui-inline">图片最佳尺寸为 <b>200 * 200</b>像素</div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label qrcode">
                    二维码
                </label>
                <div class="layui-inline">
                    <div class="layui-upload-drag uploadImg" id="ewmImg">
                        <img src="" width="100" height="100">
                    </div>
                </div>
                <div class="uploadImgSize layui-inline">图片最佳尺寸为 <b>200 * 200</b>像素</div>
            </div>
        </div>
        <div class="layui-upload">
            <label class="layui-form-label shopimage">
                店铺图片
            </label>
            <div class="layui-input-block shopStatus">
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                    <span class="view">预览图：</span>
                    <div class="layui-upload-list" id="shopList">

                    </div>
                </blockquote>
            </div>
        </div>
        <div class="magb15 layui-form-item layui-col-md8">
            <label class="layui-form-label details">店铺详情</label>
            <div class="layui-input-block" id="shopDetail">
                <script id="editor" type="text/plain"></script>
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../ueditor/ueditor.config.js"></script>
    <script src="../../../ueditor/ueditor.all.js"></script>
    <script src="../../../ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="../../../js/shop_setup/shopMessage/shopSee.js"></script>
</body>
</html>
