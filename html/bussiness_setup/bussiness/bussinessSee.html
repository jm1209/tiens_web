<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>业态信息</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form">
        <div class="layui-form-item layui-col-md4">
            <label class="layui-form-label bustype">
                <span>业态类型</span>
            </label>
            <div class="layui-input-block">
                <select name="busType" class="busType" disabled>

                </select>
            </div>
        </div>
        <div class="magb15 layui-col-md4">
            <label class="layui-form-label jumptype">
                <span>跳转类型</span>
            </label>
            <div class="layui-input-block">
                <select name="busTargetType" class="busTargetType" disabled>

                </select>
            </div>
        </div>
        <div class="layui-form-item layui-col-md4">
            <label class="layui-form-label busname">
                <span>业态名称</span>
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input busName" name="busName" disabled>
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label sourcecode">
                <span>来源编号</span>
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input channelCode" name="channelCode" disabled>
            </div>
        </div>
        <div class="layui-form-item layui-col-md4">
            <label class="layui-form-label sequence">
                <span>排序</span>
            </label>
            <div class="layui-input-block">
                <input type="number" class="layui-input busSort" name="busSort" disabled>
            </div>
        </div>
        <div class="layui-col-md4 linkShow">
            <label class="layui-form-label linkadress">
                <span>链接地址</span>
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input busUrl" name="busUrl" disabled>
            </div>
        </div>
        <div class="layui-form-item layui-col-md3" style="position: relative">
            <label class="layui-form-label isenabled isenabled">是否启用</label>
            <div class="layui-input-block busStatus">
                <input type="radio" name="busStatus" value="1" title="启用" disabled>
                <input type="radio" name="busStatus" value="0" title="未启用" disabled>
            </div>
            <div style="position: absolute;width: 100%;height: 100%;top: 0"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label bussinesslogo">
                <span>业态logo</span>
            </label>
            <div class="layui-inline">
                <div class="layui-upload-drag uploadImg">
                    <img src="" width="135" height="135">
                </div>
            </div>
            <div class="uploadImgSize layui-inline">图片最佳尺寸为 <b>88 * 88</b>像素</div>
        </div>
        <div class="layui-form-item layui-col-md8 bussShow">
            <label class="layui-form-label content">
                <span>正文</span>
            </label>
            <div class="layui-input-block" id="busContent">
                <script id="editor" type="text/plain"></script>
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../ueditor/ueditor.config.js"></script>
    <script src="../../../ueditor/ueditor.all.js"></script>
    <script src="../../../ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="../../../js/bussiness_setup/bussiness/bussinessAdd.js"></script>
</body>
</html>
