<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>业态信息</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
</head>
<body class="childrenBody">
<input type="hidden" class="sign"/>
<form class="layui-form">
    <div class="layui-form-item layui-col-md4">
        <label class="layui-form-label bustype">
            <span>业态类型</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <select name="busType" lay-filter="busType" class="busType" lay-verify="required">

            </select>
        </div>
    </div>
    <div class="magb15 layui-col-md4">
        <label class="layui-form-label jumptype">
            <span>跳转类型</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <select name="busTargetType" lay-filter="busTargetType" class="busTargetType" lay-verify="required">

            </select>
        </div>
    </div>
    <div class="layui-form-item layui-col-md4 bustypeShow">
        <label class="layui-form-label busname">
            <span>业态名称</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <input type="text" class="layui-input busName" name="busName"placeholder="请输入分类名称">
        </div>
    </div>
    <div class="layui-col-md4 bustypeShow">
        <label class="layui-form-label sourcecode">
            <span>来源编号</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <input type="text" class="layui-input channelCode" name="channelCode" placeholder="请输入编号">
        </div>
    </div>
    <div class="layui-form-item layui-col-md4">
        <label class="layui-form-label sequence">
            <span>排序</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <input type="number" class="layui-input busSort" name="busSort" lay-verify="required|integer"
                   placeholder="请输入排序">
        </div>
    </div>
    <div class="layui-col-md4 linkShow">
        <label class="layui-form-label link">
            <span>链接地址</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <input type="text" class="layui-input busUrl" name="busUrl" placeholder="请输入链接地址">
        </div>
    </div>
    <div class="layui-form-item magb15 layui-col-md3">
        <label class="layui-form-label isenabled">
            <span>是否启用</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block busStatus">

        </div>
    </div>
    <div class="layui-form-item bustypeShow">
        <label class="layui-form-label bussinesslogo">
            <span>业态logo</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-inline">
            <div class="layui-upload-drag uploadImg" id="uploadImg">
                <div class="upload-wrapper">
                    <i class="layui-icon"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                </div>
                <div class="showImg">
                    <img src="" width="135" height="135">
                    <div class="layui-icon closeImg">&#xe640;</div>
                </div>
            </div>
        </div>
        <div class="uploadImgSize layui-inline">图片最佳尺寸为 <b>88 * 88</b>像素</div>
    </div>
    <div class="layui-form-item layui-col-md8 bussShow">
        <label class="layui-form-label content">
            <span>正文</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block" id="busContent">
            <script id="editor" type="text/plain"></script>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12 see">
        <div class="layui-input-block">
            <button class="layui-btn submit" lay-submit lay-filter="addOrEdit">提交</button>
            <button class="layui-btn cancel" type="reset">重置</button>
        </div>
    </div>
</form>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/language.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../ueditor/ueditor.config.js"></script>
<script src="../../../ueditor/ueditor.all.js"></script>
<script src="../../../js/bussiness_setup/bussiness/bussinessAdd.js"></script>
<script src="../../../ueditor/lang/zh-cn/zh-cn.js"></script>
<script src="../../../js/common/ueurl.js"></script>
</body>
</html>
