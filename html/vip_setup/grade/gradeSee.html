<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>会员等级</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <style>
        .closeImg {
            display: none;
        }
    </style>
</head>
<body class="childrenBody">
<input type="hidden" class="sign"/>
<form class="layui-form linksAdd">
    <div class="layui-form-item">
        <label class="layui-form-label">
            <i id="growth">成长值</i>
        </label>
        <div class="layui-input-block">
            <input disabled type="text" class="layui-input graGrowth" name="graGrowth"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            <i id="levelName">等级名称</i>
        </label>
        <div class="layui-input-block">
            <input disabled type="text" class="layui-input graName" name="graName"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            <i id="level">会员等级</i>
        </label>
        <div class="layui-input-block">
            <input disabled type="text" class="layui-input graGrade" name="graGrade"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            <i id="levelPic">等级图片</i>
        </label>
        <div class="layui-inline">
            <div class="layui-upload-drag uploadImg" id="uploadImg">
                <div class="upload-wrapper">
                    <i class="layui-icon"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                </div>
                <div class="showImg">
                    <img src="" width="60" height="60">
                    <div class="layui-icon closeImg">&#xe640;</div>
                </div>
            </div>
        </div>
        <div class="uploadImgSize layui-inline">图片最佳尺寸为 <b>120 * 120</b>像素</div>
    </div>
</form>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/common/language.js"></script>
<script src="../../../js/vip_setup/grade/gradeAdd.js"></script>
</body>
</html>
