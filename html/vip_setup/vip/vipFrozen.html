<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>积分冻结</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"  />
    <link rel="stylesheet" href="../../../css/public.css"  />
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form">
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">
                <span class="num">数量</span>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input type="number" class="layui-input integralNumber" name="integralNumber" placeholder="积分（正整数） 余额（保留两位小数的正数）">
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">
                <span class="handle">操作类型</span>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <select class="memOperationType" name="memOperationType" lay-filter="memOperationType">
                    <option value="">请选择操作类型</option>
                    <option value="0">冻结</option>
                    <option value="1">解冻</option>
                    <option value="2">发放</option>
                    <option value="3">扣除</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">
                <span class="type">类型</span>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block memTypeRadio">
                <input type="radio" name="memType" lay-filter="memType" value="0" title="积分">
                <input type="radio" name="memType" lay-filter="memType" value="1" title="可提现余额">
                <input type="radio" name="memType" lay-filter="memType" value="2" title="不可提现余额">
            </div>
        </div>

        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label noFrozen">未冻结</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input memPresentAmount layui-disabled" name="memPresentAmount" disabled>
            </div>
            <div class="layui-input-inline">
                <input type="text" class="layui-input memIntegral layui-disabled" name="memIntegral" disabled>
            </div>
            <div class="layui-input-inline">
                <input type="text" class="layui-input memNonPresentAmount layui-disabled" name="memNonPresentAmount" disabled>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label okFrozen">已冻结</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input memFreezeAmount layui-disabled" name="memFreezeAmount" disabled>
            </div>
            <div class="layui-input-inline">
                <input type="text" class="layui-input memFreezeIntegral layui-disabled" name="memFreezeIntegral" disabled>
            </div>
            <div class="layui-input-inline">
                <input type="text" class="layui-input memNonFreezeAmount layui-disabled" name="memNonFreezeAmount" disabled>
            </div>
        </div>

        <div class="modleBtn">
            <div class="layui-form-item">
                <button class="layui-btn submit-hook" lay-filter="addOrEdit" lay-submit>提交</button>
                <button class="layui-btn cancel">取消</button>
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/vip_setup/vip/vipFrozen.js"></script>
</body>
</html>
