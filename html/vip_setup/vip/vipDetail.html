    <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>会员</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../css/vipDetail.css"/>
</head>
<body class="childrenBody">
<input type="hidden" class="sign"/>

<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-inline avater"><i>头像</i>：</div>
        <div class="layui-inline memHeadImage"><img src="" width="80" height="80"></div>
    </div>
    <div class="layui-row row">
        <div class="layui-col-md3 memNickname"><i>昵称</i>：<span></span></div>
        <div class="layui-col-md3 memPhone"><i>联系方式</i>：<span></span></div>
        <div class="layui-col-md3 memOpenid">openid：<span></span></div>
    </div>
    <div class="layui-row row">
        <div class="layui-col-md3 memSex"><i>性别</i>：<span></span></div>
        <div class="layui-col-md3 memAge"><i>年龄</i>：<span> </span></div>
        <div class="layui-col-md3 memBirthday"><i>生日</i>：<span></span></div>
    </div>
    <div class="layui-row row">
        <div class="layui-col-md3 memGradeName"><i>会员等级</i>：<span></span></div>
        <div class="layui-col-md3 memStatus"><i>会员状态</i>：<span></span></div>
        <div class="layui-col-md3 memIsRealName"><i>是否实名</i>：<span></span></div>

    </div>
    <div class="layui-row row">
        <div class="layui-col-md3 memPresentAmount"><i>可提现余额</i>：<span></span></div>
        <div class="layui-col-md3 memNonPresentAmount"><i>不可提现余额</i>：<span></span></div>
        <div class="layui-col-md3 memIntegral"><i>消费积分</i>：<span></span></div>
    </div>
    <div class="layui-row row">
        <div class="layui-col-md3 createTime"><i>注册时间</i>：<span></span></div>
        <div class="layui-col-md3 memInvitationCode"><i>会员邀请码</i>：<span></span></div>
        <div class="layui-col-md3 memRelatedInvitationCode"><i>关联邀请码</i>：<span></span></div>
    </div>

    <div class="vipInfo">
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this real">实名信息</li>
                <li class="bind">绑定业态</li>
                <li class="signin">签到记录</li>
                <li class="bank">银行卡信息</li>
                <li class="downline">我的下线</li>
            </ul>
            <div class="layui-tab-content" style="height: 100px;">
                <div class="layui-tab-item layui-show">
                    <table id="authentication" lay-filter="authentication"></table>
                </div>
                <div class="layui-tab-item">
                    <table id="bussiness" lay-filter="bussiness"></table>
                </div>
                <div class="layui-tab-item">
                    <table id="sign" lay-filter="sign"></table>
                </div>
                <div class="layui-tab-item">
                    <table id="card" lay-filter="card"></table>
                </div>
                <div class="layui-tab-item">
                    <table id="member" lay-filter="member"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/language.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/vip_setup/vip/vipDetail.js"></script>
</body>
</html>
