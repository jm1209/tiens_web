<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>会员</title>
    <link rel="stylesheet" href="../../../css/iconfont.css" />
    <link rel="stylesheet" href="../../../layui/css/layui.css"  />
    <link rel="stylesheet" href="../../../css/public.css"  />
    <link rel="stylesheet" href="../../../css/vip.css"  />
</head>
<body class="childrenBody">
    <form class="layui-form">
        <blockquote class="layui-elem-quote quoteBox">
            <div class="layui-inline">
                <div class="layui-btn screen">
                    <i class="iconfont icon-shaixuan"></i>
                    <span>筛选</span>
                </div>
            </div>
            <div class="screen-wrapper">
                <div class="wrapper">
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-nickname">昵称</div>
                        <div class="layui-col-md9">
                            <input type="text" class="layui-input memNickname" placeholder="请输入昵称">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-phone">手机号</div>
                        <div class="layui-col-md9">
                            <input type="text" class="layui-input memPhone" placeholder="请输入手机号">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-invitgationCode">邀请码</div>
                        <div class="layui-col-md9">
                            <input type="text" class="layui-input memInvitationCode" placeholder="请输入邀请码">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-level">会员等级</div>
                        <div class="layui-col-md9">
                            <select class="memGradeId" name="memGradeId" lay-filter="memGradeId">

                            </select>
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-registerTime">注册时间</div>
                        <div class="layui-col-md9">
                            <input type="text" class="layui-input" id="createTime" placeholder="请选择时间范围">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-status">启用禁用</div>
                        <div class="layui-col-md9 memBannedStatus">

                        </div>
                    </div>
                    <div class="screenBtn">
                        <a class="layui-btn search_btn">搜索</a>
                        <button class="layui-btn reset" >重置</button>
                    </div>
                </div>
            </div>
        </blockquote>
        <!--表格数据-->
        <table id="tableList" lay-filter="tableList"></table>

        <!--操作-->
        <script type="text/html" id="listBar">
            <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="see">查看</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="frozen">积分冻结</a>
        </script>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/vip_setup/vip/vip.js"></script>
</body>
</html>
