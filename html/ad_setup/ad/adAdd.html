<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>广告位信息</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
</head>
<body class="childrenBody">
<input type="hidden" class="sign"/>
<form class="layui-form">
    <div class="magb15 layui-col-md4">
        <label class="layui-form-label jumptype">
            <span>跳转类型</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <select name="advTargetType" lay-filter="advTargetType" class="advTargetType" lay-verify="required">
                <!--<option value="">请选择跳转类型</option>
                <option value="0">富文本</option>
                <option value="1">外部链接</option>-->
            </select>
        </div>
    </div>
    <div class="magb15 layui-col-md4">
        <label class="layui-form-label type">
            <span>类型</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <select name="advType" lay-filter="advType" class="advType" lay-verify="required">
                <!--<option value="">请选择跳转类型</option>
                <option value="1">轮播</option>
                <option value="2">单图</option>-->
            </select>
        </div>
    </div>
    <div class="layui-col-md4 layui-form-item">
        <label class="layui-form-label title1">
            <span>标题</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <input type="text" class="layui-input advTitle" name="advTitle" placeholder="请输入标题" lay-verify="required">
        </div>
    </div>
    <div class="layui-col-md4 advTimeBox">
        <label class="layui-form-label carouseltime">
            <span>轮播时间</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <input type="number" class="layui-input advTime" name="advTime" placeholder="请输入轮播时间(单位为s)">
        </div>
    </div>
    <div class="layui-form-item layui-col-md4 adShow">
        <label class="layui-form-label forward">
            <span>转发量</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <input type="number" class="layui-input advShareCount num-hook" name="advShareCount" placeholder="请输入转发量">
        </div>
    </div>
    <div class="layui-col-md4 adShow">
        <label class="layui-form-label thumbup">
            <span>点赞量</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <input type="number" class="layui-input advPointNumber num-hook" name="advPointNumber" placeholder="请输入点赞量">
        </div>
    </div>
    <div class="layui-form-item layui-col-md4">
        <label class="layui-form-label enabledtime">
            <span>有效期</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block advValidityDate">
            <input type="text" class="layui-input" id="advValidityDate" placeholder="请选择有效期" lay-verify="required">
        </div>
    </div>
    <div class="layui-col-md4 link" style="display:none">
        <label class="layui-form-label adadress">
            <span>链接地址</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <input type="text" class="layui-input advUrl" name="advUrl" placeholder="请输入链接地址">
        </div>
    </div>
    <div class="layui-col-md4 adShow">
        <label class="layui-form-label read">
            <span>阅读量</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <input type="number" class="layui-input advPageView num-hook" name="advPageView" placeholder="请输入阅读量">
        </div>
    </div>
    <div class="layui-form-item layui-col-md4">
        <label class="layui-form-label sequence">
            <span>排序</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <input type="number" class="layui-input advSort" lay-verify="required" name="advSort" placeholder="请输入排序">
        </div>
    </div>
    <div class="layui-col-md3">
        <label class="layui-form-label isenabled">
            <span>是否启用</span>
        </label>
        <div class="layui-input-block advStatus">

        </div>
    </div>
    <div class="layui-form-item layui-col-md8 adShow">
        <label class="layui-form-label details">摘要</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea advAbstract"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label mainimage">
            <span>广告主图</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-inline">
            <div class="layui-upload-drag uploadImg" id="uploadImg">
                <div class="upload-wrapper">
                    <i class="layui-icon"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                </div>
                <div class="showImg">
                    <img src="" width="100%" height="100%">
                    <div class="layui-icon closeImg">&#xe640;</div>
                </div>
            </div>
        </div>
        <div class="uploadImgSize layui-inline">图片最佳尺寸为 <b>750 * 350</b>像素</div>
    </div>
    <div class="magb15 layui-form-item layui-col-md8 adShow">
        <label class="layui-form-label content">
            <span>内容</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block" id="advContent">
            <script id="editor" type="text/plain"></script>
        </div>
    </div>

    <div class="layui-form-item layui-row">
        <div class="layui-input-block">
            <button class="layui-btn submit" lay-submit lay-filter="addOrEdit">提交</button>
            <button class="layui-btn reset" type="reset">重置</button>
        </div>
    </div>
</form>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/language.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../ueditor/ueditor.config.js"></script>
<script src="../../../ueditor/ueditor.all.js"></script>
<script src="../../../ueditor/lang/zh-cn/zh-cn.js"></script>
<script src="../../../js/ad_setup/ad/adAdd.js"></script>
<script src="../../../js/common/ueurl.js"></script>
</body>
</html>
