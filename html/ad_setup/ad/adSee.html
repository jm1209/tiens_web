<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>广告位信息</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form">
        <div class="magb15 layui-col-md4">
            <label class="layui-form-label jumptype">跳转类型</label>
            <div class="layui-input-block">
                <select name="advTargetType" class="advTargetType" disabled>
                    <option value="">请选择跳转类型</option>
                    <option value="0">富文本</option>
                    <option value="1">外部链接</option>

                </select>
            </div>
        </div>
        <div class="magb15 layui-col-md4">
            <label class="layui-form-label type">类型</label>
            <div class="layui-input-block">
                <select name="advType" class="advType" disabled>
                    <option value="">请选择跳转类型</option>
                    <option value="1">轮播</option>
                    <option value="2">单图</option>
                </select>
            </div>
        </div>
        <div class="layui-col-md4 layui-form-item">
            <label class="layui-form-label title1">
                标题
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input advTitle" name="advTitle" disabled>
            </div>
        </div>
        <div class="layui-col-md4 advTimeBox">
            <label class="layui-form-label carouseltime">
                轮播时间
            </label>
            <div class="layui-input-block">
                <input type="number" class="layui-input advTime" name="advTime" disabled>
            </div>
        </div>
        <div class="layui-form-item layui-col-md4 adShow">
            <label class="layui-form-label forward">
                转发量
            </label>
            <div class="layui-input-block">
                <input type="number" class="layui-input advShareCount" name="advShareCount" disabled>
            </div>
        </div>
        <div class="layui-col-md4 adShow">
            <label class="layui-form-label thumbup">
                点赞量
            </label>
            <div class="layui-input-block">
                <input type="number" class="layui-input advPointNumber"name="advPointNumber" disabled>
            </div>
        </div>
        <div class="layui-form-item layui-col-md4">
            <label class="layui-form-label enabledtime">有效期</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input advValidityDate" disabled>
            </div>
        </div>
        <div class="layui-col-md4 link" style="display:none">
            <label class="layui-form-label adadress">
                链接地址
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input advUrl" disabled>
            </div>
        </div>
        <div class="layui-col-md4 adShow">
            <label class="layui-form-label read">
                阅读量
            </label>
            <div class="layui-input-block">
                <input type="number" class="layui-input advPageView" name="advPageView" disabled>
            </div>
        </div>
        <div class="layui-form-item layui-col-md4">
            <label class="layui-form-label sequence">
                排序
            </label>
            <div class="layui-input-block">
                <input type="number" class="layui-input advSort" name="advSort" disabled>
            </div>
        </div>
        <div class="layui-col-md3" style="position: relative">
            <label class="layui-form-label isenabled">是否启用</label>
            <div class="layui-input-block advStatus">

            </div>
            <div style="position: absolute;width: 100%;height: 100%;top: 0"></div>
        </div>
        <div class="layui-form-item layui-col-md8 adShow">
            <label class="layui-form-label details">摘要</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea advAbstract" disabled></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label mainimage">广告主图</label>
            <div class="layui-inline">
                <div class="layui-upload-drag uploadImg">
                    <img src="" width="100%" height="100%" class="preview">
                </div>
            </div>
            <div class="uploadImgSize layui-inline">图片最佳尺寸为 <b>750 * 350</b>像素</div>
        </div>
        <div class="magb15 layui-form-item layui-col-md8 adShow">
            <label class="layui-form-label content">内容</label>
            <div class="layui-input-block" id="advContent">
                <script id="editor" type="text/plain"></script>
            </div>
        </div>

    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../ueditor/ueditor.config.js"></script>
    <script src="../../../ueditor/ueditor.all.js"></script>
    <script src="../../../ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="../../../js/ad_setup/ad/adSee.js"></script>
</body>
</html>
