<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>活动信息</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
</head>
<body class="childrenBody">
    <input disabled type="hidden" class="sign"/>
    <form class="layui-form">
        <div class="layui-form-item layui-col-md4">
            <label class="layui-form-label jumptype">跳转类型</label>
            <div class="layui-input-block">
                <select class="actTargetType" disabled>

                </select>
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label classifyname">活动分类</label>
            <div class="layui-input-block">
                <select class="actCategoryId" disabled>

                </select>
            </div>
        </div>
        <div class="layui-form-item layui-col-md4">
            <label class="layui-form-label title1">
                活动标题
            </label>
            <div class="layui-input-block">
                <input disabled type="text" class="layui-input actTitle">
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label pageview">
                浏览量
            </label>
            <div class="layui-input-block">
                <input disabled type="number" class="layui-input actPageView">
            </div>
        </div>
        <div class="layui-form-item layui-col-md4">
            <label class="layui-form-label shraecount">
                转发量
            </label>
            <div class="layui-input-block">
                <input disabled type="number" class="layui-input actShareCount">
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label pointnumber">
                点赞量
            </label>
            <div class="layui-input-block">
                <input disabled type="number" class="layui-input actPointNumber">
            </div>
        </div>
        <div class="magb15 layui-form-item layui-col-md4">
            <label class="layui-form-label isenabled">是否启用</label>
            <div class="layui-input-block actStatus">

            </div>
        </div>
        <div class="magb15 layui-col-md4">
            <label class="layui-form-label issettop">是否置顶</label>
            <div class="layui-input-block actIsTop">

            </div>
        </div>
        <div class="layui-form-item layui-col-md4">
            <label class="layui-form-label acttime">活动时间</label>
            <div class="layui-input-block actStartTime">
                <input disabled type="text" class="layui-input" id="actTime">
            </div>
        </div>
        <div class="layui-col-md4 actAdress">
            <label class="layui-form-label">
                活动地址
            </label>
            <div class="layui-input-block actDetailUrl">
                <input disabled type="text" class="layui-input actDetailUrl" name="actDetailUrl">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label settag">标签设置</label>

            <div class="tagBox layui-input-block">
                <ul class="tagList">

                </ul>
            </div>
        </div>
        <div class="layui-form-item layui-col-md8">
            <label class="layui-form-label desc">活动摘要</label>
            <div class="layui-input-block">
                <textarea disabled class="layui-textarea actDescription"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label image">活动主图</label>
            <div class="layui-inline">
                <div class="layui-upload-drag uploadImg">
                    <img src="" height="100%">
                </div>
            </div>
            <div class="uploadImgSize layui-inline">图片最佳尺寸为 <b>690 * 300</b>像素</div>
        </div>
        <div class="layui-form-item layui-col-md8 ueditor">
            <label class="layui-form-label details">活动详情</label>
            <div class="layui-input-block" id="actDetail">
                <script id="editor" type="text/plain"></script>
            </div>
        </div>

    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/language.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../ueditor/ueditor.config.js"></script>
    <script src="../../../ueditor/ueditor.all.js"></script>
    <script src="../../../ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="../../../js/activity_setup/activityMessage/activitySee.js"></script>
</body>
</html>
