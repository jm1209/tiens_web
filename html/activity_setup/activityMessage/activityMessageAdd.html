<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>活动信息</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
</head>
<body class="childrenBody">
<input type="hidden" class="sign"/>
<form class="layui-form">
    <div class="layui-form-item layui-col-md4">
        <label class="layui-form-label jumptype">
            <span>跳转类型</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <select name="actTargetType" lay-filter="actTargetType" class="actTargetType" lay-verify="required">

            </select>
        </div>
    </div>
    <div class="magb15 layui-col-md4">
        <label class="layui-form-label type">
            <span>活动分类</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <select name="actCategoryId" lay-filter="actCategoryId" class="actCategoryId" lay-verify="required">

            </select>
        </div>
    </div>
    <div class="layui-form-item layui-col-md4">
        <label class="layui-form-label title1">
            <span>活动标题</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <input type="text" class="layui-input actTitle" name="actTitle" lay-verify="required" placeholder="请输入活动标题">
        </div>
    </div>
    <div class="layui-col-md4">
        <label class="layui-form-label pageview">
            <span>浏览量</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <input type="number" class="layui-input actPageView num-hook" name="actPageView" lay-verify="required|rt"
                   placeholder="请输入浏览量">
        </div>
    </div>
    <div class="layui-form-item layui-col-md4">
        <label class="layui-form-label shraecount">
            <span>转发量</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <input type="number" class="layui-input actShareCount num-hook" name="actShareCount"
                   lay-verify="required|rt" placeholder="请输入转发量">
        </div>
    </div>
    <div class="layui-col-md4">
        <label class="layui-form-label pointnumber">
            <span>点赞量</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <input type="number" class="layui-input actPointNumber num-hook" name="actPointNumber"
                   lay-verify="required|equal" placeholder="请输入点赞量">
        </div>
    </div>
    <div class="magb15 layui-form-item layui-col-md4">
        <label class="layui-form-label isenabled">是否启用</label>
        <div class="layui-input-block actStatus">

        </div>
    </div>
    <div class="magb15 layui-col-md4">
        <label class="layui-form-label issettop">是否置顶</label>
        <div class="layui-input-block actIsTop">

        </div>
    </div>
    <div class="magb15 layui-form-item layui-col-md4">
        <label class="layui-form-label acttime">
            <span>活动时间</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block actStartTime">
            <input type="text" class="layui-input" id="actTime" placeholder="请选择活动时间">
        </div>
    </div>
    <div class="layui-col-md4 typeShow actAdress">
        <label class="layui-form-label">
            <span>活动地址</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block">
            <input type="text" class="layui-input actDetailUrl" name="actDetailUrl" placeholder="请输入活动详情地址">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label settag">
            <span>标签设置</span>
            <i class="layui-badge-dot"></i>
        </label>

        <div class="tagBox layui-input-block">
            <ul class="tagList">

            </ul>
            <div class="memAdd layui-icon">&#xe654;</div>
        </div>
    </div>
    <div class="layui-form-item layui-col-md8">
        <label class="layui-form-label desc">活动摘要</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入摘要内容" class="layui-textarea actDescription"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label image">
            <span>活动主图</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-inline">
            <div class="layui-upload-drag uploadImg" id="uploadImg">
                <div class="upload-wrapper">
                    <i class="layui-icon"></i>
                    <p>处点击上传，或将文件拖拽到此</p>
                </div>
                <div class="showImg">
                    <img src="" height="100%">
                    <div class="layui-icon closeImg">&#xe640;</div>
                </div>
            </div>
        </div>
        <div class="uploadImgSize layui-inline">图片最佳尺寸为 <b>690 * 300</b>像素</div>
    </div>
    <div class="layui-form-item layui-col-md8 detailShow ueditor">
        <label class="layui-form-label details">
            <span>活动详情</span>
            <i class="layui-badge-dot"></i>
        </label>
        <div class="layui-input-block" id="actDetail">
            <script id="editor" type="text/plain"></script>
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12 see">
        <div class="layui-input-block">
            <button class="layui-btn submit" lay-submit lay-filter="addOrEdit">提交</button>
            <button class="layui-btn reset" type="reset">重置</button>
        </div>
    </div>
</form>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/language.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../ueditor/ueditor.config.js"></script>
<script src="../../../ueditor/ueditor.all.js"></script>
<script src="../../../js/activity_setup/activityMessage/activityMessageAdd.js"></script>
<script src="../../../ueditor/lang/zh-cn/zh-cn.js"></script>
<script src="../../../js/common/ueurl.js"></script>
</body>
</html>
