<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <link rel="stylesheet" href="css/retrieve.css"/>
</head>
</head>
<body>
    <form class="layui-form">
        <p class="num">请输入账号</p>
        <div class="layui-form-item">
            <input type="text" name="accountName" class="layui-input accountName" >
            <input type="password" name="pwd" class="layui-input pwd" >
        </div>

        <div class="phoneCode">
            <p>手机验证码</p>
            <div class="layui-form-item">
                <div class="layui-col-md9">
                    <input type="text" name="codeNum" class="layui-input codeNum" >
                </div>
                <div class="layui-col-md3">
                    <div class="code">获取验证码</div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <a class="layui-btn layui-btn-fluid next">下一步</a>
            <a class="layui-btn layui-btn-fluid retrieve">设置密码</a>
        </div>
    </form>

    <script src="layui/layui.js"></script>
    <script src="js/common/language.js"></script>
    <script src="js/common/base.js"></script>
    <script src="js/retrieve.js"></script>
</body>
</html>
